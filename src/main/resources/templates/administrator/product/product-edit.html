<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Modal chỉnh sửa sản phẩm -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <!-- Header -->
            <div class="modal-header bg-warning bg-gradient text-black">
                <h5 class="modal-title fw-semibold" id="editProductModalLabel">
                    <i class="ri-edit-2-line"></i> Chỉnh sửa sản phẩm
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>

            <!-- Body -->
            <form th:action="@{/admin/product/edit}" method="post" enctype="multipart/form-data" id="editProductForm">
                <div class="modal-body">
                    <div class="row g-4">
                        <!-- Cột trái: ảnh -->
                        <div class="col-md-4 text-center">
                            <div class="border rounded-3 p-3 bg-light shadow-sm h-100">
                                <label class="form-label fw-semibold d-block mb-2">Ảnh đại diện</label>
                                <input type="file" name="avatarFile" id="edit-avatar" class="form-control mb-3" accept="image/*">
                                <img id="edit-avatar-preview" src="/images/no-image.png"
                                     class="img-thumbnail shadow-sm mb-3"
                                     style="max-height: 240px; border-radius: 10px; object-fit: cover;">
                            </div>
                        </div>

                        <!-- Cột phải: thông tin -->
                        <div class="col-md-8">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="hidden" name="id" id="edit-id">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Tên sản phẩm</label>
                                    <input type="text" name="productName" class="form-control" id="edit-name" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Danh mục</label>
                                    <!--<input type="text" name="categoryId" class="form-control" id="edit-category">-->
                                    <select class="form-select" id="edit-category" name="categoryId" required>
                                        <option th:each="cat : ${categories}"
                                                th:value="${cat.id}"
                                                th:text="${cat.categoryName}">
                                        </option>
                                    </select>

                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Bộ sưu tập</label>
                                    <!--<input type="text" name="collectionId" class="form-control" id="edit-collection" readonly>-->
                                    <select class="form-select" id="edit-collection" name="collectionId" required>
                                        <option th:each="col : ${collections}"
                                                th:value="${col.id}"
                                                th:text="${col.collectionName}">
                                        </option>
                                    </select>

                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Giá gốc</label>
                                    <input type="number" name="price" class="form-control" id="edit-price" min="0" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Giá khuyến mãi</label>
                                    <input type="number" name="salePrice" class="form-control" id="edit-saleprice" min="0">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Hot</label>
                                    <select name="isHot" class="form-select" id="edit-ishot">
                                        <option value="true">Hot</option>
                                        <option value="false">Normal</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Trạng thái</label>
                                    <select name="status" class="form-select" id="edit-status">
                                        <option value="true">Hoạt động</option>
                                        <option value="false">Ngừng hoạt động</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-3">
                                <label class="form-label fw-semibold">Mô tả sản phẩm</label>
                                <textarea name="productDesc" class="form-control" id="edit-desc" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer bg-light rounded-bottom-4">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
                        <i class="ri-close-circle-line me-1"></i> Hủy
                    </button>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="ri-save-3-line me-1"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Khi modal mở: gán dữ liệu từ nút Edit
    document.getElementById('editProductModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const get = attr => button.getAttribute(attr) || "";

        document.getElementById('edit-id').value = get('data-id');
        document.getElementById('edit-name').value = get('data-name');
        document.getElementById('edit-category').value = get('data-category');
        document.getElementById('edit-collection').value = get('data-collection');
        document.getElementById('edit-price').value = get('data-price');
        document.getElementById('edit-saleprice').value = get('data-saleprice');
        document.getElementById('edit-desc').value = get('data-detaildesc');
        document.getElementById('edit-ishot').value = get('data-ishot');
        document.getElementById('edit-status').value = get('data-status');

        // Hiển thị ảnh đại diện
        const avatar = get('data-avatar');
        document.getElementById('edit-avatar-preview').src = avatar && avatar.trim() !== "" ? avatar : "/images/no-image.png";
    });

    // Preview ảnh mới khi người dùng chọn ảnh khác
    document.getElementById('edit-avatar').addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('edit-avatar-preview').src = e.target.result;
            reader.readAsDataURL(file);
        }
    });
</script>
